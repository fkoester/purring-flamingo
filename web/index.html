<!doctype html>
<html>
<head>
	<title data-ng-bind="config.app_title">Loading...</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!-- Angular Material -->
	<link rel="stylesheet" href="/angular-material/angular-material.css" />

	<!-- Angular Loading Bar -->
	<link rel="stylesheet" href="/angular-loading-bar/build/loading-bar.css" />

	<!-- Angular UI notifications -->
	<link rel="stylesheet" href="/angular-ui-notification/dist/angular-ui-notification.css">

	<!-- Angular file manager -->
	<link rel="stylesheet" href="/bootswatch/paper/bootstrap.min.css" />
	<link rel="stylesheet" href="/angular-filemanager/dist/angular-filemanager.min.css">
	<link rel="stylesheet" href="/angular-bootstrap/ui-bootstrap-csp.css">

	<!-- angular-hotkeys -->
	<link rel="stylesheet" href="/angular-hotkeys/build/hotkeys.css">

	<!-- Own css -->
	<link rel="stylesheet" href="/assets/css/common.css" />
</head>
<body>
	<header>
		<nav class="navbar navbar-default" role="navigation">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/" data-ng-cloak>{{ config.app_title }}</a>
				</div>

				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav" data-ng-show="loginData.isAuthenticated()" data-ng-cloak>
						<li data-ng-class="{'active': location.path() === '/' }"><a href="/">Files <span class="sr-only">(current)</span></a></li>
						<li data-ng-show="loginData.isAdmin()" data-ng-class="{'active': location.path() === '/users' }"><a href="/users">Users</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown" data-ng-cloak role="button" aria-haspopup="true" aria-expanded="false">{{ loginData.identity().name }} <span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a href="/logout">Logout</a></li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<div data-ui-view ui-router-styles></div>

	<script src="/requirejs/require.js" data-main="/require-config.js"></script>
</body>
</html>
